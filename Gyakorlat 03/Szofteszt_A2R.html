<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function arabicToRoman(n) {
    roman = ''

    const romanMap = {
      'M'  : 1000,
      'CM' : 900,
      'D'  : 500,
      'CD' : 400,
      'C'  : 100,
      'XC' : 90,
      'L'  : 50,
      'XL' : 40,
      'X'  : 10,
      'IX' : 9,
      'V'  : 5,
      'IV' : 4,
      'I'  : 1
    }

    rmkey = Object.keys(romanMap);

    while(n > 0) {
      for(i = 0; i < rmkey.length; i++) {
        x = romanMap[rmkey[i]]
        if (n >= x) {
          roman += rmkey[i]
          n = n - x
          break;
        }
      }
    }
    
    return roman
  }


  // TESZTEK
  QUnit.module('arabicToRoman', function() {
    QUnit.test('null', function(assert) {
      assert.equal(arabicToRoman(), '');
    });

    QUnit.test('egy', function(assert) {
      assert.equal(arabicToRoman(1), 'I');
    });

    QUnit.test('kettő', function(assert) {
      assert.equal(arabicToRoman(2), 'II');
    });

    QUnit.test('három', function(assert) {
      assert.equal(arabicToRoman(3), 'III');
    });

    QUnit.test('négy', function(assert) {
      assert.equal(arabicToRoman(4), 'IV');
    });

    QUnit.test('öt', function(assert) {
      assert.equal(arabicToRoman(5), 'V');
    });

    QUnit.test('hat', function(assert) {
      assert.equal(arabicToRoman(6), 'VI');
    });

    QUnit.test('kilenc', function(assert) {
      assert.equal(arabicToRoman(9), 'IX');
    });

    QUnit.test('tíz', function(assert) {
      assert.equal(arabicToRoman(10), 'X');
    });

    QUnit.test('tizenegy', function(assert) {
      assert.equal(arabicToRoman(11), 'XI');
    });

    QUnit.test('tizennégy', function(assert) {
      assert.equal(arabicToRoman(14), 'XIV');
    });

    QUnit.test('tizenkilenc', function(assert) {
      assert.equal(arabicToRoman(19), 'XIX');
    });

    QUnit.test('húsz', function(assert) {
      assert.equal(arabicToRoman(20), 'XX');
    });

    QUnit.test('negyven', function(assert) {
      assert.equal(arabicToRoman(40), 'XL');
    });

    QUnit.test('ötven', function(assert) {
      assert.equal(arabicToRoman(50), 'L');
    });

    QUnit.test('kilencven', function(assert) {
      assert.equal(arabicToRoman(90), 'XC');
    });

    QUnit.test('száz', function(assert) {
      assert.equal(arabicToRoman(100), 'C');
    });

    QUnit.test('kétszáznegyvenkilenc', function(assert) {
      assert.equal(arabicToRoman(249), 'CCXLIX');
    });

    QUnit.test('négyszáz', function(assert) {
      assert.equal(arabicToRoman(400), 'CD');
    });

    QUnit.test('ötszáz', function(assert) {
      assert.equal(arabicToRoman(500), 'D');
    });

    QUnit.test('kilencszáz', function(assert) {
      assert.equal(arabicToRoman(900), 'CM');
    });

    QUnit.test('ezer', function(assert) {
      assert.equal(arabicToRoman(1000), 'M');
    });

    QUnit.test('négyezerházszátkilencvenkettő', function(assert) {
      assert.equal(arabicToRoman(4692), 'MMMMDCXCII');
    });
  });
</script>
