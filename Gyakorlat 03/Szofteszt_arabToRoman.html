<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function arabicToRoman(n) {
    roman = '';

    if(n == null)
      return -1;
    else
      roman = getRoman(n);

    return roman;
  }

  // LEGNAGYOBB RÓMAI SZÁM MEGTALÁLÁSA
  function findGreatest(n) {
    greatest = '';
    keys = Object.keys(romanNumbers).map(Number).sort((a, b) => b - a);

    for(i = 0; i < keys.length; i++) {
      if(n >= keys[i]){
        greatest = romanNumbers[keys[i]];
        break;
      }
    }
    return greatest;
  }

  // RÓMAI SZÁM ÖSSZEÁLLÍTÁSA
  function getRoman(n) {
    roman = '';

    while (n > 0) {
      greatest = findGreatest(n);

      roman += greatest;
      n -= Object.keys(romanNumbers).find(key => romanNumbers[key] == greatest);
    }
    return roman;
  }

  // KIEMELT RÓMAI SZÁMOK
  const romanNumbers = {
    1: 'I',
    4: 'IV',
    5: 'V',
    9: 'IX',
    10: 'X',
    40: 'XL',
    50: 'L',
    90: 'XC',
    100: 'C',
    400: 'CD',
    500: 'D',
    900: 'CM',
    1000: 'M'
  };

  // TESZTEK
  QUnit.module('arabicToRoman', function() {
    QUnit.test('null', function(assert) {
      assert.equal(arabicToRoman(), -1);
    });

    QUnit.test('egy', function(assert) {
      assert.equal(arabicToRoman(1), 'I');
    });

    QUnit.test('kettő', function(assert) {
      assert.equal(arabicToRoman(2), 'II');
    });

    QUnit.test('három', function(assert) {
      assert.equal(arabicToRoman(3), 'III');
    });

    QUnit.test('ezerhatszáttizenhat', function(assert) {
      assert.equal(arabicToRoman(1616), 'MDCXVI');
    });
  });
</script>
